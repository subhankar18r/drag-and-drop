<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Drag and Drop - Subhankar Rajbanshi</title>
  </head>
  <body>
    <div class="container">
      <ul class="left box">
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 1
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 2
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 3
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 4
        </li>
      </ul>
      <ul class="right box">
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 1
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 2
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 3
        </li>
        <li draggable="true">
          <i class="fa-solid fa-grip-vertical"></i>
          Item 4
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
